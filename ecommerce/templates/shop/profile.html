{% extends 'shop\base.html' %}
{% block content %}

<!------ Include the above in your HEAD tag ---------->

<div class="container h-75">
  <div class="row">
    <div class="col-md-6 img">
      <img src="{{current_user.costumer.photo.url}}"  alt="" class="img-fluid">
    </div>
    <div class="col-md-6 details">
      <blockquote>
        <h5>username: {{current_user.first_name}} {{current_user.last_name}} </h5>
      </blockquote>
      <p>
        email: {{current_user.email}}<br>
        date of birth: {{current_user.costumer.date_of_birth}}
      </p>
      <a class='btn btn-info btn-xs' href="{% url 'dashboard:profileupdate' current_user.id%}"><span class="glyphicon glyphicon-edit"></span> Edit</a>

    </div>
  </div>
</div>
{% endblock  %}
