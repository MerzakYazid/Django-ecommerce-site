{% extends 'dashboard/base.html' %}
{% block title %}Les cat√©gories{% endblock  %}

{% block content %}
<div class="container">
<a href="{% url 'dashboard:categoryCreate' %}" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new category</a>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nom</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
   {% for category in categories %}
    <tr>
      <th scope="row">{{category.id}}</th>
      <td>{{category.name}}</td>
      <td>{{category.description}}</td>
    </tr>
   {% endfor %} 
  </tbody>
</table>
</div>
{% endblock  %}
